<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
  
</head>
<body>
  <html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<style>
		body {
			font-family: Roboto;
			background-color: #fff;
			margin: 0 auto;
			font-size: 12px;
			color: black;
			 font-weight: bold;
		}

		.aDemo {
			border: 1px solid #ededed;
			padding: 20px;
			padding-top: 10px;
			margin-top: 20px;
			 -webkit-box-shadow: 0px 10px 47px -16px rgba(0,0,0,0.75); -moz-box-shadow: 0px 10px 47px -16px rgba(0,0,0,0.75); box-shadow:
			0px 10px 47px -16px rgba(0,0,0,0.75);
		}

		 .buttonWrapper { display: flex; justify-content: center; width: 100%; margin: 20px 0; }

		h3 {
			color: #000;
			font-size: 20px;
			font-weight: 700;
			text-align: center;
		}

		.demoDescription {
			font-size: 12px;
			color: #000;
		}

		.metroInfo {
			font-size: 20px;
			text-align: left;
			margin-top: 10px;
		}

		.buttonStyle {
			display: flex;
			font-size: 14px;
			color: white;
			font-weight: bold;
			background: lightgray;
			border: none;
			width: 100%;
			height: 55px;
			box-sizing: border-box;
			align-items: center;
			align-content: center;
			justify-content: center;
			cursor: pointer;
			border-radius: 0px;
						 margin-bottom: 10px;
			border-bottom-right-radius: 0px;
			 border-bottom-left-radius: 0px;
		}

		.presetWrapper {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: stretch;
			margin-bottom: 10px;
		}

		.animationPreset {
			display: flex;
			box-sizing: border-box;
			flex-grow: 1;
			background: lightgray;
			padding: 15px;
			margin-top: 10px;
			margin-bottom: 10px;
			border-radius: 0px;
			cursor: pointer;
			user-select: none;
			margin: 2px;
		}

		

		.status {
			margin-top: 20px;
			padding-bottom: 5px;
			padding-top: 5px;
			padding-left: 20px;
			background: #fff;
			color: black;
			font-size: 16px;
			border-top-left-radius: 0px;
			border-top-right-radius: 0px;
			 -webkit-box-shadow: 0px 10px 47px -16px rgba(0,0,0,0.75); -moz-box-shadow: 0px 10px 47px -16px rgba(0,0,0,0.75); box-shadow:
			0px 10px 47px -16px rgba(0,0,0,0.75);
		}

		.presetActive {
			background: #a0a8ba;
			color: white;
		}

		.demo {
			box-sizing: border-box;
		}

		.wrapper {
			padding: 40px;
			margin-bottom: 400px;
		}

		.container {
			display: flex;
			flex-direction: row;
		}

		.code {
			font-size: 14px;
			background: brown;
			padding: 10px;
			color: white
		}

		.codeExplain {
			font-size: 12px;
			color: gray;
		}

		.demoDiv {
			background: red;
			height: auto;
			transition: height 5s linear;
		}

		.cool {
			font-size: 12px
		}

		.item {
			box-sizing: border-box;
			border: 1px solid #f2f2f2;
			cursor: pointer;
		}

		.item:hover {
			border: 1px solid #9F85FF;
		}

		.demoDescription {
			font-size: 16px;
			color: white;
		}

		.demoWrapper {
			 background: #815eff; padding: 25px; color: #fff; border: 0px solid #d8d8d8;
		}

		 .disabled2 { opacity: 0.2; }

		 .buttonStyle2 { display: flex; font-size: 12px; color: white; background: lightgray; border: none; width: 100px; height:
		35px; user-select: none; align-self: center; box-sizing: border-box; align-items: center; align-content: center; justify-content:
		center; border-radius: 0px; margin-bottom: 10px; } 
		
		.button2 { cursor: pointer; background: #fff; border: 2px solid #ccc;
		border-radius: 20px; color: gray; margin: 0 10px; transition: all .5s ease; }
	</style>
</head>
<div id="root"></div>
